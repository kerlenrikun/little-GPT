name: ssr
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  intl: ^0.20.2
  flutter_svg: ^2.0.10+1
  flutter_slidable: ^3.0.0
  # 本地存储
  shared_preferences: ^2.2.3
  # 数据库
  sqflite: ^2.3.0
  # 图形化数据库
  local_db_explorer: ^1.0.0

  path: ^1.9.0
  # 支持在Windows等平台上运行数据库
  sqflite_common_ffi: ^2.3.0

  cupertino_icons: ^1.0.8

  #视频播放器组件
  chewie: ^1.13.0
  video_player: ^2.10.0

  #音频播放服务
  audio_service: ^0.18.18
  just_audio: ^0.10.5
  just_audio_background: ^0.0.1-beta.17
  audio_session: ^0.1.17

  #断点续播
  path_provider: ^2.1.3


  #网络图片缓存
  cached_network_image: ^3.4.1

  # 网络请求
  dio: ^5.9.0
  http: ^1.5.0
  pretty_dio_logger: ^1.4.0

  # 路由切换动画
  flutter_route_shifter: ^1.2.1

  get_it: ^8.2.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  assets:
    - assets/vectors/
    - assets/images/

  uses-material-design: true
  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.ttf
          weight: 900
        - asset: assets/fonts/Satoshi-Variable.ttf
          weight: 600
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight: 400
        - asset: assets/fonts/Satoshi-Light.ttf
          weight: 300
    - family: yzRH
      fonts: 
        - asset: assets/fonts/yzRH.ttf
          weight: 400
    - family: hzSimple
      fonts: 
        - asset: assets/fonts/hcSimple.ttf
          weight: 400
